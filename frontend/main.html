<!DOCTYPE html>
<html>
  <head>
    <title>Заполнение шаблонов</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body body onresize="windowResize()">
    <div class="container">
      <div class="flexbase" id="flex1">
        <h1>Заполнение</h1>
        <form
          id="inputform"
          autocomplete="off"
          onsubmit="pick_file(); return false;"
        >
          <input id="input-box" placeholder="Номера строк" value="" />
          <button type="submit">Заполнить акты</button>
        </form>
      </div>
      <div class="flexbase" id="flex2">
        <table id="file-name">
          <caption>
            Вывод
          </caption>
          <tr>
            <th>Номер строки</th>
            <th>Наименование</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
