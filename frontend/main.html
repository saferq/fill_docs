<!DOCTYPE html>
<html>
  <head>
    <title>Заполнение шаблонов</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body body onresize="windowResize()">
    <div class="container">
      <div class="flexbase" id="flex1">
        <h1>Заполнение</h1>
        <form id="inputform" onsubmit="pick_file(); return false;">
          <input id="input-box" placeholder="Номера строк" value="" />
          <button type="submit">Заполнить акты</button>
        </form>
      </div>
      <div class="flexbase" id="flex2">
        <h1>Результат:</h1>
        <div id="file-name">
          <p>Заполни номера строк</p>
        </div>
      </div>
    </div>
  </body>
</html>
